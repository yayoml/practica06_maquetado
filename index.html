<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="./style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header class="logo__container">
    <img src="./images/logo.svg" alt="">
  </header>

  <div class="container__left">
    <div class="container__illustration">
      <img src="./images/illustration-mockups.svg" alt="">
    </div>
  </div>

  <div class="container__right">
    <h2 class="description__title">Build The Community Your Fans Will Love</h2>
    <p class="description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion.</p>
    <button class="register">REGISTER</button>
  </div>

  <footer>

    <div class="social__media">
      <div class="facebook"><img src="./social media/facebook-f.svg" alt=""></div>
      <div class="instagram"><img src="./social media/instagram.svg" alt=""></div>
      <div class="twitter"><img src="./social media/twitter.svg" alt=""></div>


    </div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Emilio de Leon</a>. 
      Coded by <a href="#">Eduardo Monjaraz Lopez</a>.
    </p>


  </footer>

 

  
</body>
</html>
